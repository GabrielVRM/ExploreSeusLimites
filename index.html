<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Explore seus Limites</title>
  </head>
  <body>
    <main>
      <section class="section-1">
        <div class="title">
          <h1>Explore sem limites</h1>
          <p>Porque o aprendizado é contínuo</p>
          <img src="./assets/Group 23.png" />
        </div>
        <div>
          <img class="img-home" src="./assets/image 11969.png" />
        </div>
      </section>

      <section class="planets">
        <figure class="item">
          <figcaption>
            <img src="./assets/image 11971.png" />
            <h2>Não pare nunca</h2>
            <p>
              Se você deseja ter sucesso nos estudos, é fundamental que você
              adote uma mentalidade de "não pare nunca". Estudar de forma
              consistente e contínua é a chave para o progresso e a conquista de
              seus objetivos.
            </p>
          </figcaption>
        </figure>
        <figure class="item">
          <figcaption>
            <img src="./assets/image 11972.png" />
            <h2>Só volta</h2>
            <p>
              Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
              saiba que nunca é tarde para recomeçar. Às vezes, as
              circunstâncias podem mudar, ou podemos nos sentir desmotivados ou
              sobrecarregados.
            </p>
          </figcaption>
        </figure>
        <figure class="item">
          <figcaption>
            <img src="./assets/image 11973.png" />
            <h2>Siga seu ritmo</h2>
            <p>
              Avançar pouco a pouco mantém progresso constante em objetivos,
              evitando parar ou desistir. Mesmo pequenos passos nos aproximam do
              destino e motivam a continuidade. Não subestime o poder de cada
              ação rumo ao objetivo final.
            </p>
          </figcaption>
        </figure>
      </section>

      <section class="contact">
        <form>
          <h1>Entre em contato</h1>
          <label for="name">nome</label>
          <input type="text" placeholder="seu nome" id="name" />
          <label for="email">email</label>
          <input type="email" placeholder="email" id="email" />
          <label for="message">Digite sua mensagem aqui...</label>
          <textarea
            placeholder="Digite sua mensagem aqui..."
            id="message"
            rows="5"
          ></textarea>
          <button type="button">Enviar Mensagem</button>
        </form>
        <img class="image-footer" src="./assets/image 11976.png" />
      </section>

      <footer>
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </main>
  </body>
</html>
